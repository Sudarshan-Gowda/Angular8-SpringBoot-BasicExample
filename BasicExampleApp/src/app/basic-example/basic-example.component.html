<div class="container">
    <div *ngIf="customMessage" style="padding: 120px">
        
        <p><b>Project Name:</b> {{customMessage.projectName}}</p>
        <p><b>Server Side Language Used:</b> {{customMessage.serverSideLanguage}}</p>
        <p><b>Front End Language Used:</b> {{customMessage.frontEndLanguage}}</p>
        <p><b>Description:</b> {{customMessage.description}}</p>

    </div>
</div>
